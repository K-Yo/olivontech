baseURL: "https://olivontech.com/"
title: "Oliv’ on Tech"

taxonomies:
  category: categories
  tag: tags

# lang configuration
defaultContentLanguage: fr
defaultContentLanguageInSubdir: true
languages:
  fr:
    disabled: false
    languageCode: fr-FR
    languageDirection: ltr
    languageName: Français
    title: "Oliv’ on Tech"
    weight: 1

    menu:
      main:
        - identifier: posts
          name: Articles
          url: /posts/
          weight: 10
        - identifier: categories
          name: Catégories
          url: /categories/
          weight: 20
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 30
        - identifier: search
          name: Recherche
          url: /search/
          weight: 40
  en:
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: American English
    title: "Oliv’ on Tech"
    weight: 2
    menu:
      main:
        - identifier: posts
          name: Posts
          url: /posts/
          weight: 10
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 20
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 30
        - identifier: search
          name: Search
          url: /search/
          weight: 40

outputs:
  home: ["HTML", "RSS", "JSON"]

# theme
theme: "papermod"
ShowPostNavLinks: true
ShowCodeCopyButtons: true
params:
  ShowShareButtons: true
  ShareButtons:
    ["twitter", "linkedin", "facebook", "telegram", "ycombinator", "reddit"]
  ShowReadingTime: true
  ShowBreadCrumbs: true

  DateFormat: "2006-02-01"

  editPost:
    URL: "https://github.com/K-Yo/olivontech/blob/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

sectionPagesMenu: main
